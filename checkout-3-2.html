              <h2>發票</h2>
            </div>
            <div class="col-6 d-flex align-items-center">
              <div class="steps_bar d-flex justify-content-between w-100">

          </div>

            <div class="h5 d-flex justify-content-between align-items-end">
              <div for="address" class="h5 mt-3 mb-3">地址</div>
              <div class="form-group col-6">
                <div class="custom-control d-flex custom-checkbox justify-content-end">

                  <label class="custom-control-label" for="customCheck1">同運送地址</label>
                </div>
              </div>
            </div>

            <div class="form-row h5">
              <div class="form-group col-6">
                <select id="addressCity" class="custom-select custom-select-lg bg-primary-lighter">
                  <option selected>甜品市</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-6">
                <select id="addressRegion" class="custom-select custom-select-lg bg-primary-lighter">
                  <option selected>甜品區</option>
                  <option>...</option>
                </select>
              </div>
            </div>
            <div class="form-group h5 mb-3">
              <input type="text" class="form-control form-control-lg bg-primary-lighter" id="addressStress"
                placeholder="幸福路 520 號">
            </div>

            <div class="form-group h5">
              <label for="number">統一編號（選填）</label>
              <input type="number" class="form-control form-control-lg bg-primary-lighter" id="number"
                placeholder="12345678">
            </div>

            <div class="d-flex justify-content-between">

              <span>￥30</span>
            </div>
            <div class="d-flex justify-content-between mt-3 h5 font-weight-bold">
